<mat-drawer-container class="mat-drawer-container">
  <mat-drawer class="mat-drawer mat-elevation-z10" #sidenav [opened]="!isScreenSmall()" [mode]="isScreenSmall() ? 'over' : 'side'">

    <mat-toolbar color="primary">My Customers</mat-toolbar>

    <mat-list role="list">
      <mat-list-item role="listitem">Item 1</mat-list-item>
      <mat-list-item role="listitem">Item 2</mat-list-item>
      <mat-list-item role="listitem">Item 3</mat-list-item>
    </mat-list>

      <mat-nav-list>
        <mat-list-item *ngFor="let user of users | async">
          <a matLine [routerLink]="['/contactmanager', user.id]">
            <mat-icon svgIcon="{{user.avatar}}"></mat-icon> {{ user.name }}
          </a>
        </mat-list-item>
      </mat-nav-list>
  -->
  </mat-drawer>
  <mat-drawer-content class="mat-drawer-content">
    <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
